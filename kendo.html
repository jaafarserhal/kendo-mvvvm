<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.default-v2.min.css"/>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2021.3.1207/js/kendo.all.min.js"></script>
<script src="app.js"></script>
<style>
  .form
    {
        padding: 0 2em;
    }

    .form:after
    {
        content: "";
        display: block;
        clear: both;
    }

    dl, dt, dd
    {
        margin: 0;
        padding: 0;
    }

    dt, dd
    {
        float: left;
        margin-top: 1em;
    }

    dt
    {
        clear: left;
        text-align: right;
        width: 6em;
        margin-right: 2em;
        line-height: 2.4;
    }

    .grid {
        margin: 2em;
    }
		</style>
</head>
<body>
    <div id="example-1">

  
    <div class="form">
        <dl>
          <dt>Type</dt>
          <dd>
              <select id="type" data-role="dropdownlist" data-bind="source: type, value:expenseType"
               data-text-field="name" data-value-field = "value">
                 
              </select>
          </dd>
          <dt>Merchant</dt>
          <dd><input id="merchant" class='k-textbox'   data-bind="value: merchant" type="text" /></dd>
          <dt>Amount</dt>
          <dd><input id="amount" data-role="numerictextbox" type="text"  data-bind="value: amount" /></dd>
        </dl>
          <dt>&nbsp;</dt>
          <dd><button id="create" class="k-button" data-bind="click: create">Add</button></dd>
        
      </div>
      <div class="grid" data-role="grid" data-sortable="true" data-bind="source: expenses" data-columns='["type", "merchant", "amount"]' data-scrollable="false"></div>
    </div>
</body>
</html>
